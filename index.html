<html>
<head>
  <title>My Page</title>
  <!-- jquery is a requiremenent to bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link href="cover.css" rel="stylesheet">
  <!-- use the 3.3.7 ver and not the alpha ver -->
  <!-- the alpha might not have all the classes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>
<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li id="navHomeTab" class="active"><a href="#" onclick="gotoHome()">Home</a></li>
                  <li id="navSkillsTab"><a href="#" onclick="gotoSkills()">Skills</a></li>
                  <li id="navContactTab"><a href="#" onclick="gotoContact()">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" id="home">
            <h1 class="cover-heading"><b>My name is Amanda Wong</b></h1>
            <p class="lead">I am currently pursuing a degree in Information Systems at Singapore Management University.</p>
            <p class="lead">
              <!-- <a href="#" class="btn btn-lg btn-default">Learn more</a> -->
            </p>
          </div>

          <div class="inner cover" id="skills">
            <h1 class="cover-heading"><b>Skills</b></h1>
            <p class="lead">coding</p>
            <p class="lead">
              <!-- <a href="#" class="btn btn-lg btn-default">Learn more</a> -->
            </p>
          </div>

          <div class="inner cover" id="contact">
            <h1 class="cover-heading"><b>Contact</b></h1>
            <p class="lead">amanda.wong.2016@sis.smu.edu.sg</p>
            <p class="lead">
              <!-- <a href="#" class="btn btn-lg btn-default">Learn more</a> -->
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script>
  //Run whatever is inside this function when the page loads

    $(function(){
      $("#skills").hide()
      $("#contact").hide()
    })

    function gotoHome(){
      $("#skills").hide()
      $("#contact").hide()
      $("#home").slideDown()
      $("#navHomeTab").attr('class', 'active')
      $("#navSkillsTab").attr('class', '')
      $("#navContactTab").attr('class', '')
    }

    function gotoSkills(){
      $("#contact").hide()
      $("#home").hide()
      $("#skills").slideDown()
      $("#navHomeTab").attr('class', '')
      $("#navSkillsTab").attr('class', 'active')
      $("#navContactTab").attr('class', '')
    }

    function gotoContact(){
      $("#skills").hide()
      $("#home").hide()
      $("#contact").slideDown()
      $("#navHomeTab").attr('class', '')
      $("#navSkillsTab").attr('class', '')
      $("#navContactTab").attr('class', 'active')
    }

    </script>


</body>
</html>
